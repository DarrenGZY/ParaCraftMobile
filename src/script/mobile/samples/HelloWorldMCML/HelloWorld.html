<pe:mcml>
<script refresh="false" type="text/npl" src="HelloWorld.lua"><![CDATA[

    function OnClickOK()
        local content = Page:GetValue("content") or "";
        _guihelper.MessageBox("你输入的是:"..content);
    end
]]></script>
<div style="width:300px;height:300px;" class="mc_border" align="center" valign="center">
    <div style="margin:10px;color:#33ff33">
        Hello World from HTML page! 中文确定
    </div>
    <div style="margin:10px;">
        <input type="text" name="content" style="width:200px;height:25px;" />
        <input type="button" name="ok" value="确定" onclick="OnClickOK"/>
    </div>
</div>
